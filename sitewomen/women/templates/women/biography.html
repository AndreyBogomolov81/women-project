<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>

<body>
    <h1>{{title|capfirst}}</h1>
    <ul>
        {% for p in posts %}
        {% if p.is_published %}
        <li>
            <h2>{{p.title}}</h2>
            <p>{{p.content}}</p>
            {% if not forloop.last %}
            <hr>
            {% endif %}

        </li>
        {% endif %}

        {% endfor %}
    </ul>
    <h3>Test</h3>
    {% if not is_draft %}
    <p>Test Ok!</p>
    {% endif %}


</body>

</html>
